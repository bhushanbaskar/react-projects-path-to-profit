<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="project by bhushan baskar">
    <title>Conditional Rendering | Show/Hide Password</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #root{
            min-width: 100vw;
            min-height: 100vh;
            background: #232323;
            color: rgb(250, 255, 240);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            box-sizing: content-box;
            padding: 10px;
            width: 60%;
            max-width: 800px;
            height: 200px;
            /* border: 1px solid rgb(250, 255, 240); */
            box-shadow: 0 0 15px rgba(250, 255, 240, 0.1) ;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        .heading{
            text-align: center;
            font-size: 1rem;
            font-weight: 400;
        }
        .relative-div{
            width: 100%;
            /* border: 2px solid rgb(250, 255, 240); */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pass-input{
            
            width: 85%;
            height: 35px;
            padding: 0 0 0 5px ;
            border: 0;
            border-bottom: .7px solid rgb(250, 255, 240);
            background: transparent;
            color: rgb(250, 255, 240);
        }
        .pass-input::placeholder{
            color: rgba(250, 255, 240, 0.6) ;
        }
        .pass-input:focus{
            outline: none;
        }
        .showhide-btn{
            position: absolute;
            display: inline-block;
            width: 20px;
            height: 20px;
            right: 40px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .btn-svg{
            stroke: rgb(250, 255, 240) ;
        }

    </style>
</head>

<body>
    <div id="root"></div>

    <!-- Load React and Babel from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your React component -->
    <script type="text/babel">

        function App() {
            const [showPassword, setShowPassword] = React.useState(false);
            const [password, setPassword] = React.useState('');

            // function that will called when toggle button will clicked
            const togglePasswordVisibility = () => {
                setShowPassword(!showPassword);
            }
            //function that will allow to type password in the input field i.e onchange in input field
            const forHandelingPassword = (e) => {
                setPassword(e.target.value);
            }

            return (
                <div className="container">
                    <h6 className="heading">show/hide password</h6>
                    <div class="relative-div">
                        <input className="pass-input" type={showPassword ? "text" : "password"} value={password} onChange={forHandelingPassword} placeholder="Enter Your Password" />
                        <button type="button" className="showhide-btn" onClick={togglePasswordVisibility}>{showPassword ? (
                            <svg className="btn-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                        ) : (
                            <svg className="btn-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        )
                        }</button>
                    </div>
                </div>
            )
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
